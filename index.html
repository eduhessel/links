<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus links - Eduardo Hessel</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="image/image-avatar-dudu.jpeg" />
  </head>

  <body>
    <!-- Container principal -->
    <div class="container">
      <div class="content">
        <!-- WIDGET 1: Informações do usuário -->
        <div class="widget1">
          <div class="info-user">
            <div class="img-user">
              <img src="image/image-avatar-dudu.jpeg" alt="Imagem do usuário" />
            </div>
            <div class="name-user">
              <h1>Duwdu</h1>
              <span>Designer & Engenheiro de Software</span>
            </div>
          </div>
          <div class="info-icon">
            <img src="image/complemento.png" alt="Ícone complementar" />
          </div>
        </div>

        <!-- WIDGET 2: Informações CTA -->
        <div class="widget2">
          <div class="cta-info">
            <span>Hard Skills</span>
            <div class="widget2-icons">
              <i class="fab fa-figma"></i>
              <i class="fab fa-wordpress"></i>
              <i class="fab fa-html5"></i>
              <i class="fab fa-css3-alt"></i>
              <i class="fab fa-js"></i>
              <i class="fab fa-bootstrap"></i>
              <i class="fab fa-react"></i>
              <i class="fab fa-node"></i>
              <i class="fab fa-php"></i>
              <i class="fab fa-java"></i>
              <i class="fab fa-github"></i>
              <i class="fab fa-wix"></i>
            </div>
          </div>
        </div>

        <!-- WIDGET 3: Redes sociais e link do site -->
        <div class="widget3">
          <!-- Link do site -->
          <a href="#" target="_blank" class="site">
            <div class="text-site">
              <h1>Crie seu Software</h1>
              <span>Polvo Software House</span>
            </div>
            <div class="img-site"></div>
          </a>

          <!-- Redes sociais -->
          <div class="redes-sociais">
            <!-- TikTok -->
            <a
              class="box-social youtube"
              href="https://www.youtube.com"
              target="_blank"
            >
              <i class="fab fa-tiktok"></i>
            </a>

            <!-- Instagram -->
            <a
              class="box-social instagram"
              href="https://www.instagram.com"
              target="_blank"
            >
              <i class="fab fa-instagram"></i>
            </a>

            <!-- Github -->
            <a
              class="box-social spotify"
              href="https://spotify.com"
              target="_blank"
            >
              <i class="fab fa-github"></i>
            </a>

            <!-- Linkedin -->
            <a
              class="box-social mail"
              href="mailto:seuemail@email.com"
              target="_blank"
            >
              <i class="fab fa-linkedin"></i>
            </a>
          </div>
        </div>

        <!-- WIDGET 4: Call to action adicional -->
        <div class="widget4">
          <a href="https://eduardohessel.com.br/" class="cta" target="_blank">
            <i class="fa fa-globe"></i>
            <h1>Meu portfólio</h1>
          </a>
        </div>
        <div class="widget4hidden">
          <a class="cta" target="_blank">
            <i class="fas fa-book"></i>
            <h1>Mentoria (em breve)</h1>
          </a>
        </div>
        <div class="widget4hidden">
          <a class="cta" target="_blank">
            <i class="fas fa-book"></i>
            <h1>Ebook Design System (em breve)</h1>
          </a>
        </div>
        <div class="widget4hidden">
          <a class="cta" target="_blank">
            <i class="fas fa-file-alt"></i>
            <h1>Contrato Designer (em breve)</h1>
          </a>
        </div>

        <!-- WIDGET 5: Embeds do Spotify -->
        <div class="widget5">
          <span>Estou escutando...</span>

          <!-- EMBED 1: Playlist do Spotify -->
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/track/1XSizleVSyq7aT3ntXCcvO?si=677e9806c6774723"
            width="100%"
            height="152"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          >
          </iframe>
          <!-- Para alterar, substitua o link no atributo src pelo embed da playlist ou música desejada no Spotify -->
        </div>
      </div>
    </div>
  </body>
</html>
